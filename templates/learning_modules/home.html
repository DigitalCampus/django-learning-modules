{% extends "base.html" %}
{% load i18n %}
{% load title_lang %}

{% block content %}
<h2>{% trans 'page_title_modules' %}</h2>

<a href="{% url modules_upload %}">{% trans 'upload_module' %}</a>
{% if module_list %}
<ul>
	 {% for module in module_list %}
	 <li><a href="{% url module_recent_activity module.id %}">{{ module.title|title_lang:LANGUAGE_CODE }}</a></li>
	 {% endfor %}
</ul>
{% endif %}
{% endblock %}
