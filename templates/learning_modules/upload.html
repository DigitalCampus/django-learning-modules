{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h2>{% trans 'page_title_upload_module' %}</h2>
{% include "includes/messages.html" %}	
<form action="{% url modules_upload %}" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="errorWrapper">{{ form.non_field_errors }}</div>
    <div class="fieldWrapper">
        <div class="fieldErrorWrapper">{{ form.module_file.errors }}</div>
        <div class="fieldLabelWrapper"><label for="id_module_file">{% trans 'form_field_module_file' %}</label></div>
        <div class="fieldInputWrapper">{{ form.module_file }}</div>
    </div>
        <div class="fieldWrapper">
        <div class="fieldLabelWrapper">&nbsp;</div>
        <div class="fieldInputWrapper"><input type="submit" value="{% trans 'button_module_upload' %}" /></div>
    </div>

</form>
    
{% endblock %}
